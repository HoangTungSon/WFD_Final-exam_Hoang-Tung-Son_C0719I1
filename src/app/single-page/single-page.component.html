<table>
  <tr>Reading List</tr>
  <tr *ngFor="let book of bookList; index as i" [class.completed]="book.read">
    <td>{{book.name}}</td>
    <td><button (click)="read(i)">Read Again</button></td>
  </tr>
  <tr>
    <td><input type="text" [formControl]="inputControl"></td>
    <td><button (click)="addBook()">Add</button></td>
  </tr>
</table>

<ul>
  <li *ngFor="let book of bookList; index as i" [class.completed]="book.read">
    Id: {{book.id}}
    <br>
    {{book.name}}
    <br>
    <button (click)="read(i)">Complete</button>
  </li>
</ul>

<div>
  <input type="text" [formControl]="inputControl">
  <button (click)="addBook()">Add</button>
</div>
